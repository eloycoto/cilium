---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: testds
  namespace: default
spec:
  template:
    metadata:
      labels:
        zgroup: testDS
    spec:
      containers:
      - name: app-frontend
        image: cilium/demo-client
        command: [ "sleep" ]
        args:
          - "1000h"
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
